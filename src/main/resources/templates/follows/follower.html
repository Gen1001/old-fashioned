<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">	<head>
		<div th:replace="~{fragment :: meta}"></div>  

		<div th:replace="~{fragment :: styles}"></div> 
		
		<title>フォロワー一覧</title>	
	</head>
	<body>
		<div class="oldfashioned-wrapper">
			
			<div th:replace="~{fragment :: header}"></div>
		
			<main>
				<div class="container pt-4 pb-5 oldfashioned-container">
					<div class="row justify-content-center">
						<div class="col">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									<li class="breadcrumb-item active" aria-current="page">フォロワー一覧</li>
								</ol>
							</nav>
							
							<div class="d-flex">
								<a th:href="@{/follows/follow}">
									<h1>フォロー一覧</h1>
								</a>
									<h1>フォロワー一覧</h1>
							</div>
							
							<div th:each="follow : ${followPage}" class="col-md-4 md-4 justify-content-center">
                                 <a th:href="@{/posts/otherPage/__${follow.getUser().getId()}__}">
									 <div class="card h-200 mb-5">
										<img th:if="${follow.getFollow().getUserPhoto()}" th:src="@{/profile/__${follow.getFollow().getUserPhoto()}__}" class="card-img-top oldfashioned-veriticai-card-image" alt="プロフィール画像">
										<img th:unless="${follow.getFollow().getUserPhoto()}" th:src="@{/image/noImage.png}" class="card-img-top oldfashioned-veriticai-card-image" alt="NO IMAGE">
										 <div class="card-body">
											 <h3 class="card-title" th:text="${follow.getUser().getName()}"></h3>
											 <p class="catd-text">
								 				 <span th:text="${follow.getUser().getIntroduction()}" class="box-text"></span>
				  							 </p>
										 </div>
									 </div>	
	                             </a>
	                         </div>
							
							<div th:if="${followPage.getTotalPages() > 1}" class="d-flex justify-content-center">
								<nav aria-label="フォロワーページ">
									<ul class="pagination">
										<li class="page-item">
											<span th:if="${followPage.isFirst()}" class="page-link disabled">前</span>
											<a th:unless="${followPage.isFirst()}" th:href="@{/follows(page = ${followPage.getNumber() -1})}" class="page-link oldfashioned-page-link">前</a>
										</li>
										<li th:each="i : ${#numbers.sequence(0, followPage.getTotalPages() -1)}" class="page-item">
											<span th:if="${i == followPage.getNumber()}" class="page-link active oldfashioned-active" th:text="${i + 1}"></span>
											<a th:unless="${i == followPage.getNumber()}" th:href="@{/follows(page = ${i})}" class="page-link oldfashioned-page-link" th:text="${i + 1}"></a>
										</li>
										<li class="page-item">
											<span th:if="${followPage.isLast()}" class="page-link disabled">次</span>
											<a th:unless="${followPage.isLast()}" th:href="@{/follows(page = ${followPage.getNumber() + 1})}" class="page-link oldfashioned-page-link">次</a>
										</li>
									</ul>
								</nav>
							</div> 
							
						</div>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
			
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
		
	</body>
</html>
