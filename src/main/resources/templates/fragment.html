<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- meta要素の部品化 -->
        <div th:fragment="meta" th:remove="tag">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="description" content="全国の古着を登録、検索！">
        </div>                        
        
        <!-- link要素の部品化 -->
        <div th:fragment="styles" th:remove="tag">
            <!-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            
            <!-- Google Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
            
            <link th:href="@{/css/style.css}" rel="stylesheet" >
        </div>   
        
        <title>部品化用のHTMLファイル</title>     
    </head>
	<body class="home">
		<!-- ヘッダーの部品化 -->
		<div th:fragment="header" th:remove="tag">
			<nav class="navbar navbar-expand-md shadow-sm oldfashioned-navbar">
				<div class="container oldfashioned-container">
					
					<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
						<a class="navbar-brand" th:href="@{/admin}">
							<img class="oldfashioned-logo me-1" th:src="@{/images/logo.png}" alt="oldfashioned">
						</a>
					</div>
					
					<div th:if="${#authorization.expression('isAnonymous()') or #authorization.expression('hasRole(''ROLE_GENERAL'')')}">
						<a class="navbar-brand" th:href="@{/}">
							<img class="oldfashioned-logo me-1" th:src="@{/images/logo.png}" alt="oldfashioned">
						</a>
					</div>
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon custom-toggler"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<!-- 未ログインであれば表示する -->
							<li class="nav-item nav-text" sec:authorize="isAnonymous()">
								<a class="nav-link" th:href="@{/login}">ログイン</a>
							</li>
							<li class="nav-item" sec:authorize="isAnonymous()">
								<a class="nav-link" th:href="@{/signup}">会員登録</a>
							</li>
							
							<!-- ログイン済みであれば表示する -->
							<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
								<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
									<span sec:authentication="principal.user.name"></span>
								</a>
																
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
									<a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/user}">会員情報</a>
									<a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/follows/follow}">フォロー一覧</a>
									<a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/posts/register}">投稿</a>
									<a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/posts/myPage}">マイページ</a>
									<a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/likes}">良いね一覧</a>
									<a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/keeps}">保存一覧</a>
									
									<div class="dropdown-divider"></div>
																	
									<a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
										ログアウト
									</a>
									<form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form>
								</div>
							</li>
							
							<!-- 管理者であれば表示する -->
							<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
							    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGeneral" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							        管理メニュー
							    </a>
							    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
							        <li><a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/admin/user}">会員一覧</a></li>
							        <li><a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/admin/categories}">カテゴリ一覧</a></li>
							        <li><a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/admin/stores}">店舗一覧</a></li>
							        <li><a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/admin/posts}">投稿一覧</a></li>
							        <li><hr class="dropdown-divider"></li>
							        <li>
							            <a class="dropdown-item oldfashioned-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
							                ログアウト
							            </a>
							            <form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form>
							        </li>
							    </ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div id="menubar">
				<div class="container oldfashioned-container">
					<nav>
						<ul class="d-flex justify-content-end">
							<li><a th:href="@{/}">HOME</a></li>
							<li><a th:href="@{/search/store}">MAP</a></li>
							<li><a th:href="@{/search/user}">USER</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		
		<!--　フッターの部品化 -->
		<div th:fragment="footer" th:remove="tag">
			<ul id="footermenu">
				<li><a th:href="@{/}">HOME</a></li>
				<li><a href="@{/search/store}">MAP</a></li>
				<li><a href="@{/search/user}">USER</a></li>
			</ul>
			<div class="text-center">
				<small>&copy; OLD Fashioned ALL rights reserved.</small>
				<span class="pr"><a href="https://template-party.com/" target="_blank">《Web Design:Template-Party》</a></span>
			</div>
		</div>
		
		<!--ページの上部へ戻るボタン-->
		<div class="pagetop"><a href="#"><i class="fas fa-angle-double-up"></i></a></div>

		
		<!-- script要素の部品化 -->
		<div th:fragment="scripts" th:remove="tag">
			<!-- Bootstrap -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
			<!--jQueryの読み込み-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			
			<!--スライドショー（slick）-->
			<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
			<script src="js/slick.js"></script>
			
			<!--パララックス（inview）-->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
			<script src="js/jquery.inview_set.js"></script>
			
			<!--このテンプレート専用のスクリプト-->
			<script src="js/main.js"></script>
		</div>

	</body>
</html>
