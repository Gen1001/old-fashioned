<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">    
    <head>
        <div th:replace="~{fragment :: meta}"></div>   
             
        <div th:replace="~{fragment :: styles}"></div>
          
        <title>会員情報</title>   
    </head>
    <body>
        <div class="oldfashioned-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container pb-5 nagoyameshi-container top">
                    <div class="row justify-content-center">
                        <div class="col">
                            <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0"> 
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>                       
                                    <li class="breadcrumb-item active" aria-current="page">会員情報</li>
                                </ol>
                            </nav> 
                            
                            <h2 class="mb-3 text-center">会員情報</h2> 
                            
                            <div class="d-flex justify-content-end align-items-end mb-3">                    
                                <div>
                                    <a th:href="@{/user/edit}">編集</a>                        
                                </div>
                            </div>                                       
                            
                            <div th:if="${successMessage}" class="alert alert-info">
                                <span th:text="${successMessage}"></span>
                            </div>     
							
							<div class="mb-4">
								<img th:if="${user.getUserPhoto() != null && !user.getUserPhoto().trim().isEmpty()}" th:src="@{|/profile/${user.getUserPhoto()}|}" class="oldfashioned-veriticai-card-image profile-large" alt="プロフィール画像">
								<img th:unless="${user.getUserPhoto() != null && !user.getUserPhoto().trim().isEmpty()}" th:src="@{/profile/noImage.png}" class="oldfashioned-veriticai-card-image profile-large" alt="NO IMAGE">
							</div>
							
							<table class="ta1">
								<tr>
									<th th:text="氏名"></th>
									<td th:text="${user.getName()}"></td>
								</tr>
								<tr>
									<th th:text="メールアドレス"></th>
									<td th:text="${user.getEmail()}"></td>
								</tr>
								<tr>
									<th th:text="郵便番号"></th>
									<td th:text="${user.getPostalCode()}"></td>
								</tr>
								<tr>
									<th th:text="住所"></th>
									<td th:text="${user.getAddress()}"></td>
								</tr>
								<tr>
									<th th:text="ニックネーム"></th>
									<td th:text="${user.getNickname()}"></td>
								</tr>
								<tr>
									<th th:text="電話番号"></th>
									<td th:text="${user.getPhoneNumber()}"></td>
								</tr>
								<tr>
									<th th:text="自己紹介"></th>
									<td th:text="${user.getIntroduction()}"></td>
								</tr>
							</table>                        
							
							                                                                                                                   
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div>  
  </body>
</html>
